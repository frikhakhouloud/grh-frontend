
<p-fieldset>
    <ng-template pTemplate="header">
        <div class="flex align-items-center text-primary">
            <span class="pi pi-user mr-2"></span>
            <span class="font-bold text-lg"> Consultation GRH</span>
        </div>
    </ng-template>
  



    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" routerLink="/addcollab"></button>

    <p-table [value]="collaborateursDto">
        <ng-template pTemplate="header">
            <tr>
                
                <th>Id </th>
                <th>Nom complet</th>
               <th>Poste</th>
               <th>Type contrat</th>
                <th>Anciennet√©</th>
                <th>Actions</th>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-collaborateursDto>
            <tr>
                <td>{{ collaborateursDto.id }}</td>
                <td>{{ collaborateursDto.nom }}</td>
                <td>{{ collaborateursDto.poste }}</td>
                <td>{{ collaborateursDto.type}}</td>
                <td>{{ collaborateursDto.anneeExperience}}</td>
                <td>
                    <button pButton pRipple type="button" label="Afficher" class="p-button-text"></button>
                    <button pButton pRipple type="button" label="Modifier" class="p-button-warning p-button-text"></button>
                    <button pButton pRipple type="button" label="Supprimer" class="p-button-danger p-button-text" (click)="supprimerCollaborateur(collaborateursDto.id)"></button>

                </td>
            </tr>
        </ng-template>
    </p-table>
    

</p-fieldset>
